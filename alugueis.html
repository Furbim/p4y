<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alugueisstyle.css">
    <title>Document</title>

    <!-- Estilo para bot√£o de chat popup -->
    <style>
        #chat-popup-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #087cf4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        #chat-popup-btn:hover {
            background-color: #0666c0;
        }
    </style>
</head>
<body>
    <header>
        <div id="cabecalho">
            <img height="100" width="180" src="P4Ypng.png" alt="">
            <a href="index.html">In√≠cio</a>
            <a href="pag4.html">Quem somos</a>
            <div id="barrapesquisa">
                <div id="barrapesquisad">
                    <svg xmlns="http://www.w3.org/2000/svg" height="85%" width="28"
                        viewBox="0 0 512 512">
                        <path fill="#828282"
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                    <p style="font-weight: lighter; font-size: 1.1em; color: #828282;">
                        Pesquisar
                    </p>
                </div>
            </div>
            <a href="#" id="contato-link">Contato</a>
            <a href="pag3.html">Cadastro</a>
            <a href="alugueis.html">Alugueis</a>
            <button id="tema-btn" style="margin-left:20px; padding:10px 20px; border-radius:8px; border:0; background:#fff; color:#087cf4; font-weight:bold; cursor:pointer;">
                Tema Claro
            </button>
        </div>
    </header>

    <main>
        <section id="aluguel-section">
            <!-- Os bot√µes ser√£o adicionados via JS -->
        </section>
    </main>

    <!-- Popup de contato -->
    <div id="popup-contato" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div style="background:#087cf4; padding:30px; border-radius:10px; min-width:300px; text-align:center; position:relative;">
            <span id="fechar-popup" style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:1.5em;">&times;</span>
            <h2>Contato</h2>
            <p>Envie um e-mail para contato@play4you.com.br</p>
            <p>Ou mande mensagem para (31) 99683-5249</p>
        </div>
    </div>

    <!-- Bot√£o de Chat Popup -->
    <button id="chat-popup-btn" title="Abrir Chat">üí¨ Chat</button>

    <!-- Scripts -->
    <script>
        // Bot√£o de abrir popup de contato
        document.getElementById('contato-link').onclick = function (e) {
            e.preventDefault();
            document.getElementById('popup-contato').style.display = 'flex';
        };
        document.getElementById('fechar-popup').onclick = function () {
            document.getElementById('popup-contato').style.display = 'none';
        };

        // Carrega imagem e bot√µes de aluguel
        window.onload = function () {
            var img = localStorage.getItem('aluguelConsoleImg');
            var section = document.getElementById('aluguel-section');
            section.innerHTML = ""; // Limpa o conte√∫do da section

            if (img && section) {
                var div = document.createElement('div');
                div.style = "display:flex; justify-content:center; align-items:center; margin:30px;";
                var image = document.createElement('img');
                image.src = img;
                image.alt = "Console alugado";
                image.style = "max-width:300px; border-radius:10px; background:#494848;";
                div.appendChild(image);
                section.appendChild(div);

                var btnContainer = document.createElement('div');
                btnContainer.style = "display:flex; gap:20px; margin-top:20px; justify-content:center;";

                var btnContinuar = document.createElement('button');
                btnContinuar.textContent = "Continuar para o pagamento";
                btnContainer.appendChild(btnContinuar);

                var btnCancelar = document.createElement('button');
                btnCancelar.textContent = "Cancelar";
                btnContainer.appendChild(btnCancelar);

                section.appendChild(btnContainer);

                btnCancelar.onclick = function () {
                    localStorage.removeItem('aluguelConsoleImg');
                    section.innerHTML = "";
                    window.location.href = "index.html";
                }
            }
        };

        // Alternar tema
        const temaBtn = document.getElementById('tema-btn');
        temaBtn.onclick = function () {
            const body = document.body;
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                temaBtn.textContent = 'Tema Claro';
            } else {
                body.classList.add('light-theme');
                temaBtn.textContent = 'Tema Escuro';
            }
        };

        // Abrir chat como popup
        document.getElementById('chat-popup-btn').onclick = function () {
            window.open('chat.html', 'ChatWindow', 'width=400,height=600,resizable=no');
        };
    </script>
</body>
</html>
