<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seus Benefícios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beneficios.css">
</head>
<body>
    <button class="toggle-modo" onclick="toggleModo()">Modo Claro/Escuro</button>
    <div class="container">
        <a href="index.html" class="btn-voltar">← Voltar para a Página Inicial</a>
        <h1>Seus Benefícios</h1>
        <section class="beneficios-list">
            <div class="beneficio">Desconto de Boas-Vindas: <strong>10% no 1º aluguel</strong></div>
            <div class="beneficio">Pontos Acumulados: <span id="pontos-total">0</span> pontos</div>
            <div class="beneficio promo">Próxima Promoção: em breve...</div>
        </section>
        <section class="simulador">
            <div class="pontos">Simulador de Aluguel</div>
            <button class="btn-alugar" onclick="ganharPontos()">Alugar e Ganhar 10 Pontos</button>
            <div style="margin-top:12px;">
                Pontuação atual: <span id="pontos">0</span> pontos
            </div>
        </section>
    </div>
    <script>
        let pontos = 0;
        function ganharPontos() {
            pontos += 10;
            document.getElementById('pontos').textContent = pontos;
            document.getElementById('pontos-total').textContent = pontos;
        }
        function toggleModo() {
            document.body.classList.toggle('light-theme'); 
        }
    </script>
</body>
</html>
