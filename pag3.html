<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <div id="cabecalho">
            <img height="100" width="180" src="P4Ypng.png" alt="">
            <a href="index.html">Início</a>
            <a href="pag4.html">Quem somos</a>
            <div id="barrapesquisa">
                <div id="barrapesquisad">
                    <svg xmlns="http://www.w3.org/2000/svg" height="85%" width="28"
                        viewBox="0 0 512 512">
                        <path fill="#828282"
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                    <p style="font-weight: lighter; font-size: 1.1em; color: #828282;">
                        Pesquisar
                    </p>
                </div>
            </div>
            <a href="#" id="contato-link">Contato</a>
            <a href="pag3.html">Cadastro</a>
            <a href="alugueis.html">Alugueis</a>
            <button id="tema-btn" style="margin-left:20px; padding:10px 20px; border-radius:8px; border:0; background:#fff; color:#087cf4; font-weight:bold; cursor:pointer;">
                Tema Claro
            </button>
        </div>
    </header>
    <main>
        <section class="form-section">
            <h1>Cadastro de Usuário</h1>
            <form class="cadastro-form">
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="mobile">Celular</label>
                <input type="tel" id="mobile" name="mobile" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Endereço</label>
                <textarea id="address" name="address" required rows="3"></textarea>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <div id="popup-contato" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
      <div style="background:#087cf4; padding:30px; border-radius:10px; min-width:300px; text-align:center; position:relative;">
        <span id="fechar-popup" style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:1.5em;">&times;</span>
        <h2>Contato</h2>
        <p>Envie um e-mail para contato@play4you.com.br</p>
        <p>Ou mande mensagem para (31) 99683-5249</p>
      </div>
    </div>
    <script>
    // Alternância de tema
    const temaBtn = document.getElementById('tema-btn');
    temaBtn.onclick = function() {
        const body = document.body;
        if (body.classList.contains('light-theme')) {
            body.classList.remove('light-theme');
            temaBtn.textContent = 'Tema Claro';
        } else {
            body.classList.add('light-theme');
            temaBtn.textContent = 'Tema Escuro';
        }
    };

    // Pop-up de contato
    document.getElementById('contato-link').onclick = function(e) {
        e.preventDefault();
        document.getElementById('popup-contato').style.display = 'flex';
    };
    document.getElementById('fechar-popup').onclick = function() {
        document.getElementById('popup-contato').style.display = 'none';
    };

    // Máscara para telefone
    const mobileInput = document.getElementById('mobile');
    mobileInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);
        if (value.length > 0) {
            value = '(' + value;
        }
        if (value.length > 3) {
            value = value.slice(0, 3) + ') ' + value.slice(3);
        }
        if (value.length > 10) {
            value = value.slice(0, 10) + '-' + value.slice(10);
        }
        e.target.value = value;
    });

    // Salvar usuário no localStorage
    document.querySelector('.cadastro-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const usuario = {
            nome: document.getElementById('fullname').value,
            celular: document.getElementById('mobile').value,
            email: document.getElementById('email').value,
            endereco: document.getElementById('address').value
        };
        let usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
        usuarios.push(usuario);
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        alert('Cadastro realizado com sucesso!');
        e.target.reset();
    });
    </script>
</body>
</html>
